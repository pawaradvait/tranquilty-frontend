<div class="bg-gray-900 text-white">
  <div
    class="flex flex-col justify-center items-center w-full h-screen p-8 bg-gradient-to-t from-gray-800 via-gray-900 to-black"
  >
    <div
      class="bg-gradient-to-t from-gray-800 via-gray-900 to-black shadow-2xl rounded-lg overflow-hidden max-w-4xl w-full flex flex-col justify-center items-center text-center"
    >
      <div class="md:w-1/2 flex justify-center items-center mt-8">
        <img
          *ngIf="user.photoUser != null"
          [src]="'data:image/png;base64,' + user.photoUser"
          alt="Profile picture"
          class="w-48 h-48 md:w-64 md:h-64 object-cover rounded-full border-4 border-gray-700"
        />
        <img
          *ngIf="user.photoUser == null"
          src="https://placehold.co/600x600"
          alt="Profile picture"
          class="w-48 h-48 md:w-64 md:h-64 object-cover rounded-full border-4 border-gray-700"
        />
      </div>
      <div class="md:w-1/2 p-8">
        <h2 class="text-4xl font-bold text-slate-100 mb-2">
          {{ user.username }}
        </h2>
        <p class="text-zinc-100 mb-4">
          {{ user.firstName }} {{ user.lastName }}
        </p>
        <table class="w-full text-center text-xl text-gray-300">
          <tbody>
            <tr class="border-b border-gray-600">
              <td class="font-medium text-white py-2">Phone:</td>
              <td class="py-2">{{ user.phonenos }}</td>
            </tr>
            <tr class="border-b border-gray-600">
              <td class="font-medium text-white py-2">Email:</td>
              <td class="py-2">{{ user.email }}</td>
            </tr>
            <tr class="border-b border-gray-600">
              <td class="font-medium text-white py-2">Last Name:</td>
              <td class="py-2">{{ user.lastName }}</td>
            </tr>
            <tr class="border-b border-gray-600">
              <td class="font-medium text-white py-2">First Name:</td>
              <td class="py-2">{{ user.firstName }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
