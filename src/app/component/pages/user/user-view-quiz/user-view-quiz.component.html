<div class="bg-slate-100 dark:bg-slate-950">
  <h1
    class="flex justify-center items-center p-14 text-6xl font-extrabold text-center text-slate-900 dark:text-slate-300"
  >
    {{ cattitle }}
  </h1>
  <div class="container p-8 mx-auto">
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let temp of quiz"
        class="w-full rounded-xl border bg-white dark:bg-gray-800 shadow-lg transition-colors border-black border-opacity-10 px-4 py-6 text-black duration-200 hover:border-opacity-0 hover:no-underline hover:shadow-xl dark:text-white dark:hover:bg-white dark:hover:bg-opacity-10"
      >
        <img
          src="assets/images/logo.jpg"
          alt="Laptop"
          class="h-[300px] w-full rounded-t-md"
        />
        <div class="p-4 flex flex-col">
          <h1
            class="inline-flex items-center text-2xl font-semibold text-gray-900 dark:text-gray-100"
          >
            {{ temp.title }}&nbsp;
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-4 w-4"
            >
              <line x1="7" y1="17" x2="17" y2="7"></line>
              <polyline points="7 7 17 7 17 17"></polyline>
            </svg>
          </h1>
          <h3
            class="inline-flex items-center text-lg font-semibold text-gray-900 dark:text-gray-100"
          >
            Subtitle &nbsp;
          </h3>
          <p class="mt-3 text-lg text-gray-700 dark:text-gray-400">
            {{ temp.description }}
          </p>
          <div class="mt-4 flex space-x-2">
            <button
              type="button"
              class="flex-1 rounded-lg bg-blue-600 px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 dark:focus-visible:outline-white transition-all duration-300"
            >
              marks: {{ temp.maxMarks }}
            </button>
            <button
              type="button"
              class="flex-1 rounded-lg bg-green-600 px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 dark:focus-visible:outline-white transition-all duration-300"
            >
              Questions:{{ temp.nosOfQuestion }}
            </button>
          </div>
          <button
            [routerLink]="'/user-dashboard/question/' + temp.qid"
            type="button"
            class="mt-4 w-full rounded-full bg-black px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black dark:focus-visible:outline-white transition-all duration-300"
          >
            Start Quiz
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
