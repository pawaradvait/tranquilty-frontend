<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
</head>

<mat-card>
  <mat-action-list>
    <span matListItemTitle><h1>Menu</h1></span>

    <button routerLink="/admin" mat-list-item>
      <mat-icon mat-list-item>home</mat-icon>Home
    </button>
    <button routerLink="/admin/eligableusers" mat-list-item>
      <mat-icon mat-list-item>event_available</mat-icon>eligable Users
    </button>
    <button routerLink="profile" mat-list-item>
      <mat-icon mat-list-item>account_circle</mat-icon>
      Profile
    </button>
    <button routerLink="/admin/category" mat-list-item>
      <mat-icon mat-list-item>category</mat-icon>
      Categories
    </button>
    <button
      style="background-color: rgb(232, 171, 171)"
      routerLink="/admin/course-category"
      mat-list-item
    >
      <mat-icon mat-list-item> category</mat-icon>
      Course Categories
    </button>
    <button routerLink="/admin/add-category" mat-list-item>
      <mat-icon mat-list-item>add_circle</mat-icon>
      Add categories
    </button>
    <button
      style="background-color: rgb(232, 171, 171)"
      routerLink="/admin/add-course-category"
      mat-list-item
    >
      <mat-icon mat-list-item>add_circle</mat-icon>
      Add Course categories
    </button>
    <button routerLink="/admin/quiz" mat-list-item>
      <mat-icon mat-list-item>quiz</mat-icon>
      Quizzes
    </button>
    <button
      style="background-color: rgb(232, 171, 171)"
      routerLink="/admin/course-quiz"
      mat-list-item
    >
      <mat-icon mat-list-item>quiz</mat-icon>
      Course Quizzes
    </button>

    <button routerLink="/admin/add-quiz" mat-list-item>
      <mat-icon mat-list-item>add</mat-icon>
      Add quiz
    </button>
    <button
      style="background-color: rgb(232, 171, 171)"
      routerLink="/admin/add-course-quiz"
      mat-list-item
    >
      <mat-icon mat-list-item>add</mat-icon>
      Add Course quiz
    </button>
    <button routerLink="profile" mat-list-item>
      <mat-icon mat-list-item>logout</mat-icon>
      logout
    </button>
  </mat-action-list>
</mat-card>
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"
></script>
